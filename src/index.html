<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Stripe Submenus</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-container">
                    <div class="nav__logo-container">
                        <img class="nav__logo"
                            src="https://res.cloudinary.com/dljezd6qv/image/upload/v1619821176/main-logo-white-small.png"
                            alt="logo">
                    </div>
                    <div class="nav__menu">
                        <div class="nav__menu-block">
                            <ul class="nav__menu-list">
                                <li class="nav__menu-item"><a class="nav__menu-link" href="#">products</a></li>
                                <li class="nav__menu-item"><a class="nav__menu-link" href="#">developers</a></li>
                                <li class="nav__menu-item"><a class="nav__menu-link" href="#">company</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn_signIn">Sign in</button>
                    <button class="hamburger">1</button>
                </div>
            </nav>
        </div>
    </header>
    <section class="promo">
        <div class="container">
            <h1 class="promo__title">
                Payments infrastructure
                for the internet
            </h1>
            <div class="promo__subtitle">Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s
                software and APIs to accept payments, send payouts, and manage their businesses online.
    
            </div>
            <button class="btn btn_start">start now</button>
            <div class="promo__img-container">
                <img src="https://res.cloudinary.com/dljezd6qv/image/upload/v1620229309/stripe-submenu-project/phone.svg" alt="phone" class="promo__img">
            </div>
        </div>
    </section>
</body>

</html>
